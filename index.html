<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar (Flexbox) -->
  <header>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Responsive Site</h1>
    <p>Built with Flexbox, Grid, and Media Queries</p>
  </section>

  <!-- Main Content Area (Grid) -->
  <main class="grid-container">
    <article class="grid-item">Content Box 1</article>
    <article class="grid-item">Content Box 2</article>
    <article class="grid-item">Content Box 3</article>
    <article class="grid-item">Content Box 4</article>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>
</body>
</html>
